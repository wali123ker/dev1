{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Default Title
        {% endblock title %}
    </title>

    {% tailwind_css %}
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">

    <!-- NAV -->
    <nav class="bg-white dark:bg-gray-800 shadow p-4 flex gap-4">
        <a href="{% url 'home' %}" class="hover:underline">Home</a>
        <a href="{% url 'app_page' %}" class="hover:underline">App Page</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="max-w-3xl mx-auto mt-8 p-6">
        {% block content %}
        Default content
        {% endblock content %}
    </main>

</body>
</html>
