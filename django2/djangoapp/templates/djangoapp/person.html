{% extends "base.html" %}

{% block title %}
{{ person.name }}
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow text-gray-900">

    <h1 class="text-5xl font-bold text-center mb-6">
        {{ person.name }}
    </h1>

    <p class="text-center text-gray-600 mb-4">
        Fecha de nacimiento: {{ person.birth }}
    </p>

    <div class="text-center mt-6">
        <a href="{% url 'djangoapp:home' %}" class="text-blue-600 hover:underline">
            Volver al inicio
        </a>
    </div>

</div>
{% endblock %}
